<!-- project.html -->
{% extends "layout.html" %}

{% block content %}
<div class="form-container">
    <h3>Project</h3>
    <form action="{{ url_for('create_project', project_id=project.id) }}" method="POST" enctype="multipart/form-data">
        {{ form.csrf_token  }}
        {{ form.youtube_video_link.errors if form.youtube_video_link.errors else "" }}
        <div class="form-contents">
            <div class="left-project">
                <div>
                    <label>{{ form.title.label }}</label>
                    <input type="text" value="{{ project.title }}" readonly>
                </div>
                <div>
                    <label>{{ form.description.label }}</label>
                    <textarea class="full-desc" readonly>{{ project.description }}</textarea>
                </div>
            </div>
            <div class="right-project">
                <div>
                    <label>{{ form.funding_goal.label }}</label>
                    <input type="number" value="{{ project.funding_goal }}" readonly>
                </div>
                <div>
                    <label>{{ form.current_funding.label }}</label>
                    <input type="number" value="{{ project.current_funding }}" readonly>
                </div>
                <div>
                    <label>{{ form.user_id.label }}</label>
                    <input type="number" value="{{ current_user.id }}" readonly>
                </div>
                <div>
                    <label>{{ form.youtube_video_link.label }}</label>
                    <input type="text" placeholder="http:// format required" value="{{ project.youtube_video_link }}" readonly>
                </div>
            </div>
        </div>
        <div>
            <button type="submit" class="button" disabled>Save Project</button>
        </div>
    </form>
</div>
{% endblock %}
